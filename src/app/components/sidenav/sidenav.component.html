<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar con icona -->
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span class="link-text">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/users" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        <span class="link-text">Users Management</span>
      </a>
      <a mat-list-item routerLink="/account" routerLinkActive="active">
        <mat-icon>account_circle</mat-icon>
        <span class="link-text">Account</span>
      </a>
    </mat-nav-list>

    <div class="logout-button-container">
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span class="link-text">Logout</span>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Qui verranno visualizzate le pagine corrispondenti alle rotte definite nel SidebarComponent -->
    <router-outlet></router-outlet> </mat-sidenav-content
></mat-sidenav-container>
